<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng nhập</title>
    <link rel="stylesheet" href="./form_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="img-left">
                <div class="logo">
                    <img src="https://dynamic.design.com/asset/logo/4dace296-57d6-46b3-9d24-d583d6e8f285/logo-search-grid-1x?logoTemplateVersion=1&v=638666374757000000&text=Tuan+Hai" alt="">
                </div>
                <h1>Defy the Past <br> Step into the <br> Future</h1>
                <div class="img-bottom">
                    <img src="https://s3-alpha-sig.figma.com/img/a3d5/53ce/03224d680bf393c9bc9bc2305dc4e70b?Expires=1732492800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=aJC3TbXKdh3-sQA6eI1HGj4tiaUKq9uXgsTZWUMC93tiAcVXLdYlSOfI~63dy6yYDVAB9ah63rGUkSFJhd-Y77eKJgDaCIsvtLyYMSv0QtpFFyu2na-zP3SL6XJK~d3UsEd071ntvwm-A3t3J73ivMh7xZHry2pn2dAJZnz9l98WXB843PT2gXLjcoi72~FfefcGeVqKBUK9jZsxHhmc7X~JICd8xawaGfqaxmWhNZDfbpVHVXwHxTB1NM6hQbZIyU~-xknAY30pfegbQLR~~6KUiqY0RSvQHY4UWHkDGCrw2~o6Drvoo-b0XAbybdwk9E2QJP8mjOQtnaU~EnrAow__" alt="">
                </div>
            </div>
            <div class="form-right">
                <div class="language">
                    <select name="">
                        <option>English (UK)</option>
                        <option>Tiếng việt (VN)</option>
                    </select>
                </div>
                <div class="form-main">
                    <div class="form-top">
                        <h1>Create Acount</h1>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-eye"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-eye"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="privacy">
                        <input type="checkbox">
                        <p>I have read and agreed to the Terms of Service and <br> Privacy Policy</b>
                    </div>
                    <div class="button-Creation">
                        <button type="submit">Create Account</button>
                    </div>
                    <span>Or</span>
                    <div class="box-bottom">
                        <div class="button-link">
                            <i class="fa-brands fa-google"></i>
                            <button>Signup with Google</button>
                        </div>
                        <div class="button-link">
                            <i class="fa-brands fa-facebook"></i>
                            <button>Signup with Facebook</button>
                        </div>
                    </div>
                    <div class="box-text">
                        <span>Already have an account? <a href="#">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
